[general]
import = ["~/.config/alacritty/themes/dracula.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Beam"

[font]
size = 12.0

[font.normal]
family = "FantasqueSansM Nerd Font"
style = "Regular"

[font.bold]
family = "FantasqueSansM Nerd Font"
style = "Bold"

[font.italic]
family = "FantasqueSansM Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FantasqueSansM Nerd Font"
style = "Bold Italic"

[keyboard]
bindings = [
    { key = "Back", mods = "Control", chars = "\u001b[7;5~" }
]

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[window]
dynamic_title = false
opacity = 0.0
