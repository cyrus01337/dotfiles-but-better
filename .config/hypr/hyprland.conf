$BROWSER = librewolf
$FILE_MANAGER = dolphin
$MENU = rofi -show drun
$MOD = SUPER
$TERMINAL = alacritty

$MAIN_WORKSPACE = main
$DEVELOPMENT_WORKSPACE = development
$MUSIC_WORKSPACE = music
$COMMUNICATION_WORKSPACE = communication
$MISCELLANEOUS_WORKSPACE = miscellaneous

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

monitor = DVI-D-1, 1920x1080@60, 0x0, auto
monitor = HDMI-A-2, 1920x1080@60, 1920x0, auto

bind = , F8, exec, autoclicker
bind = ALT, PRINT, exec, hyprshot --clipboard-only --freeze --mode window
bind = CTRL, PRINT, exec, hyprshot --clipboard-only --freeze --mode output
bind = , PRINT, exec, hyprshot --clipboard-only --freeze --mode region
bind = $MOD, B, exec, $BROWSER
bind = $MOD, E, exec, $FILE_MANAGER
bind = $MOD, F, fullscreen
bind = $MOD, Q, killactive
bind = $MOD, R, exec, $MENU
bind = $MOD, T, exec, $TERMINAL
bind = $MOD, TAB, hyprtasking:toggle, all
bind = $MOD ALT, Q, forcekillactive
bind = $MOD SHIFT, F, togglefloating
bind = $MOD SHIFT, Q, exit,
bind = $MOD SHIFT, R, exec, hyprctl reload

bind = $MOD, left, movewindow, l
bind = $MOD, right, movewindow, r
bind = $MOD, up, movewindow, u
bind = $MOD, down, movewindow, d

bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

bind = $MOD, 1, vdesk, $MAIN_WORKSPACE
bind = $MOD, 2, vdesk, $DEVELOPMENT_WORKSPACE
bind = $MOD, 3, vdesk, $MUSIC_WORKSPACE
bind = $MOD, 4, vdesk, $COMMUNICATION_WORKSPACE
bind = $MOD, 5, vdesk, $MISCELLANEOUS_WORKSPACE

bind = $MOD SHIFT, 1, movetodesk, $MAIN_WORKSPACE
bind = $MOD SHIFT, 2, movetodesk, $DEVELOPMENT_WORKSPACE
bind = $MOD SHIFT, 3, movetodesk, $MUSIC_WORKSPACE
bind = $MOD SHIFT, 4, movetodesk, $COMMUNICATION_WORKSPACE
bind = $MOD SHIFT, 5, movetodesk, $MISCELLANEOUS_WORKSPACE

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindm = $MOD, mouse:272, movewindow

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = bordercolor rgb(ff5555),xwayland:1

stickyrule = class:^(librewolf)$,$MAIN_WORKSPACE
stickyrule = class:^(alacritty)$,$DEVELOPMENT_WORKSPACE

exec-once = hyprpm reload && hyprctl dispatch vdesk main
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE $HYPRLAND_INSTANCE_SIGNATURE
exec-once = $BROWSER
exec-once = $TERMINAL

animations {
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1
    animation = border, 1, 5.39,  easeOutQuint
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = global, 1, 10, default
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
    enabled = yes, please :)
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    rounding = 10
    rounding_power = 2

    blur {
        enabled = true
        passes = 1
        size = 3
        vibrancy = 0.1696
    }

    shadow {
        color = rgba(1E202966)
        enabled = true
        range = 4
        render_power = 3
    }
}

dwindle {
    preserve_split = true
    pseudotile = true
}

general {
    allow_tearing = false
    border_size = 2
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    gaps_in = 5
    gaps_out = 16
    layout = dwindle
    resize_on_border = false
}

input {
    follow_mouse = 0
    kb_layout = gb
    repeat_delay = 250
    repeat_rate = 25
    sensitivity = 0
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

plugin {
    virtual-desktops {
        cycleworkspaces = 1
        names = 1:main, 2:development, 3:music, 4:communication, 5:miscellaneous
        notifyinit = 0
        rememberlayout = size
        verbose_logging = 0
    }

    hyprtasking {
        bg_color = rgb(44475a)

        grid {
            cols = 3
            rows = 2
        }
    }
}
