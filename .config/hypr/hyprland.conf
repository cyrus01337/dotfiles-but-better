$BROWSER = librewolf
$FILE_MANAGER = dolphin
$MENU = wofi --show drun
$MOD = SUPER
$TERMINAL = alacritty

$MAIN_WORKSPACE = name:main
$DEVELOPMENT_WORKSPACE = name:development
$MUSIC_WORKSPACE = name:music
$WORK_WORKSPACE = name:work
$MISCELLANEOUS_WORKSPACE = name:miscellaneous

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

monitor = DVI-D-1, 1920x1080@60, 0x0, auto
monitor = HDMI-A-2, 1920x1080@60, 1920x0, auto

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE $HYPRLAND_INSTANCE_SIGNATURE
exec-once = $BROWSER
exec-once = $TERMINAL

animations {
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = linear,         0,    0,    1,    1
    bezier = quick,          0.15, 0,    0.1,  1
    animation = border,        1,     5.39,  easeOutQuint
    animation = fade,          1,     3.03,  quick
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = global,        1,     10,    default
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
    enabled = yes, please :)
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    rounding = 10
    rounding_power = 2

    blur {
        enabled = true
        passes = 1
        size = 3
        vibrancy = 0.1696
    }

    shadow {
        color = rgba(1a1a1aee)
        enabled = true
        range = 4
        render_power = 3
    }
}

dwindle {
    preserve_split = true
    pseudotile = true
}

general {
    allow_tearing = false
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    gaps_in = 5
    gaps_out = 20
    layout = dwindle
    resize_on_border = false
}

input {
    follow_mouse = 0
    kb_layout = gb
    repeat_delay = 250
    repeat_rate = 25
    sensitivity = 0
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

bind = $MOD, E, exec, $FILE_MANAGER
bind = $MOD, Q, killactive
bind = $MOD, R, exec, $MENU
bind = $MOD, T, exec, $TERMINAL
bind = $MOD ALT, Q, forcekillactive
bind = $MOD SHIFT, Q, exit,

bind = $MOD, left, movewindow, l
bind = $MOD, right, movewindow, r
bind = $MOD, up, movewindow, u
bind = $MOD, down, movewindow, d

bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

bind = $MOD, 1, workspace, $MAIN_WORKSPACE
bind = $MOD, 2, workspace, $DEVELOPMENT_WORKSPACE
bind = $MOD, 3, workspace, $MUSIC_WORKSPACE
bind = $MOD, 4, workspace, $WORK_WORKSPACE
bind = $MOD, 5, workspace, $MISCELLANEOUS_WORKSPACE

bind = $MODSHIFT, 1, movetoworkspace, $MAIN_WORKSPACE
bind = $MODSHIFT, 2, movetoworkspace, $DEVELOPMENT_WORKSPACE
bind = $MODSHIFT, 3, movetoworkspace, $MUSIC_WORKSPACE
bind = $MODSHIFT, 4, movetoworkspace, $WORK_WORKSPACE
bind = $MODSHIFT, 5, movetoworkspace, $MISCELLANEOUS_WORKSPACE

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
